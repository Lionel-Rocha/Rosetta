<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rosetta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.1/ethers.umd.min.js" integrity="sha512-qp190c9mQz0dBG4WDw9gh96lS4VPmgewqOn5h/i04TaANIODXxFagRTaga4nS6VkbWFraPan1BGwZh6FS48uHg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="profile.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body onload = "user_info()">

<div class="sidebar">
    <div class="sidebarOption">
        <img src="images/home.png">
        <h2>Home</h2>
    </div>

    <div class="sidebarOption">
        <img src="images/profile.png">
        <h2>Profile</h2>
    </div>

    <div class="sidebarOption">
        <img src="images/search.png">
        <h2>Search</h2>
    </div>

    <div class="sidebarOption">
        <img src="images/settings.png">
        <h2>Settings</h2>
    </div>

</div>
<div class="feed">
    <div class="feed_header">
        <h2><span id="username"></span></h2>
    </div>

    <div id="profile">
        <div id="profile_banner"></div>

        <div id="profile_picture"></div>

        <div id="profile_user"></div>

        <div id="bio"></div>
    </div>



</div>

<div class="information">
    <h2>Connected account: <span id="account_address">none</span></h2>
    <button onclick="requestAccount()">Connect to MetaMask</button>

    <h2 id="span">Gas price: <span id="gas_price"></span> gwei</h2>
</div>
</body>
</html>
