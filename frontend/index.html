<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rosetta</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link rel="stylesheet" href="styles/toggle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.0/ethers.umd.min.js" integrity="sha512-+Ftowzj6zmwHlez4gpQxd7QQUzK/ocgu10pukN3Pyqblni7yJ9r/WTpNHoYKL4DGOp5givxSUZjJcVY7Az9OAQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/helpers.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/index.js"></script>
    </head>
<body onload="index_load()">

<!--sidebar-->

<div class="sidebar">
    <a href="index.html">
        <div class="sidebarOption">
            <img src="images/home.png">
            <h2>Home</h2>
        </div>
    </a>

    <a href="profile.html">
        <div class="sidebarOption">
            <img src="images/profile.png">
            <h2>Profile</h2>
        </div>
    </a>

    <div class="sidebarOption">
        <button onclick="appear()" class="search">
            <img src="images/search.png">
            <h2>Search</h2>
        </button>
    </div>

    <a href="settings.html">
        <div class="sidebarOption">
            <img src="images/settings.png">
            <h2>Settings</h2>
        </div>
    </a>

    <div class="change_mode">
        <div class="toggle">
            <input type="checkbox" class="check" onclick="toggle()">
            <b class="b switch"></b>
            <b class="b track"></b>
        </div>
    </div>

    <div class="other_information">

        <div class="other_information_element">
            <p id="span">Gas price: <span id="gas_price"></span> gwei</p>
        </div>
    </div>

</div>

<!-- feed -->

<div class="feed">
    <div class="feed_header">
        <h2>Home</h2>
    </div>

    <div class="stonebox">
        <div class="user_input">
            <textarea id="user_text" placeholder="Register something..." maxlength="280"></textarea>
            <button class="stonebox_button" onclick="write_in_stone()">Set in stone</button>
        </div>
        <div id="the-count">
            <span id="current">0</span>
            <span id="maximum">/ 280</span>
        </div>
    </div>

    <div id="feed_body">

    </div>

    <div class="popup_search" id="popup_search">
        <button id="hide_button" onclick="hide()">X</button>
        <form>
            <input id="search_input" type="text" placeholder="address">
        </form>
        <button id="search_button" onclick="search()"> <img src="images/search.png" alt="search button"></button>
    </div>

</div>

<!-- info-->
<div id="information">

    <div id="account_info" class="information_element">
        <h3>Connected account: </h3>
        <p><span id="account_address">none</span></p>
        <button onclick="requestAccount()">Connect to MetaMask</button>
    </div>

    <h3>Latest news</h3>

    <div id="news_place"></div>

</div>




</body>
</html>
