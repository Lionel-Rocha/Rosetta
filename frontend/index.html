<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rosetta</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.0/ethers.umd.min.js" integrity="sha512-+Ftowzj6zmwHlez4gpQxd7QQUzK/ocgu10pukN3Pyqblni7yJ9r/WTpNHoYKL4DGOp5givxSUZjJcVY7Az9OAQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="main.js"></script>
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body onload="load()">

<!--sidebar-->

<div class="sidebar">

    <div class="sidebarOption">
        <img src="images/home.png">
        <h2>Home</h2>
    </div>

    <div class="sidebarOption">
        <img src="images/profile.png">
        <h2>Profile</h2>
    </div>

    <div class="sidebarOption">
        <img src="images/search.png">
        <h2>Search</h2>
    </div>

    <div class="sidebarOption">
        <img src="images/settings.png">
        <h2>Settings</h2>
    </div>
</div>

<!-- feed -->

<div class="feed">
    <div class="feed_header">
        <h2>Home</h2>
    </div>

    <div class="stonebox">
        <form>
            <div class="user_input">
                <input type="text" id="user_text" placeholder="Register something...">
                <button class="stonebox_button" onclick="write_in_stone(event)">Set in stone</button>
            </div>
        </form>
    </div>

    <div id="feed_body">

    </div>

</div>

<!-- info -->

<div class="information">
    <h2>Connected account: <span id="account_address">none</span></h2>
    <button onclick="requestAccount()">Connect to MetaMask</button>

    <h2 id="span">Gas price: <span id="gas_price"></span> gwei</h2>
</div>


</body>
</html>
