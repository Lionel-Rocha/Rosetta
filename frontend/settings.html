<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rosetta</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.0/ethers.umd.min.js" integrity="sha512-+Ftowzj6zmwHlez4gpQxd7QQUzK/ocgu10pukN3Pyqblni7yJ9r/WTpNHoYKL4DGOp5givxSUZjJcVY7Az9OAQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="profile.js"></script>
    <script src="main.js"></script>
    <script src="search.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

<!--sidebar-->

<div class="sidebar">
    <a href="index.html">
        <div class="sidebarOption">
            <img src="images/home.png">
            <h2>Home</h2>
        </div>
    </a>



    <a href="profile.html">
        <div class="sidebarOption">
            <img src="images/profile.png">
            <h2>Profile</h2>
        </div>
    </a>


    <div class="sidebarOption">
        <button onclick="appear()" class="search">
            <img src="images/search.png">
            <h2>Search</h2>
        </button>
    </div>

    <a href="settings.html">
        <div class="sidebarOption">
            <img src="images/settings.png">
            <h2>Settings</h2>
        </div>
    </a>
</div>

<!-- settings -->

<div class="settings">
    <div class="settings_header">
        <h2>Settings</h2>
    </div>

    <div class="user_form">
        <form>
            <div>
                <label>Profile picture</label>
                <input type="url" placeholder="Profile picture URL" id="user_profile_picture">
            </div>

            <div>
                <label>Username</label>
                <input type="text" placeholder="Username" id="user_username">
            </div>

            <div>
                <label>Bio</label>
                <textarea placeholder="Some information about you" id="user_bio">

                </textarea>
            </div>

        </form>
        <div>
            <button class="submit" onclick="change_user_info()">Submit</button>
        </div>

    </div>


</div>

<div class="popup_search" id="popup_search">
    <form>
        <button onclick="hide()">X</button>
        <input id="search_input" type="text" placeholder="address">
        <button id="search_button" onclick="search()"> <img src="images/search.png" alt="search button"></button>
    </form>

</div>

<!-- info -->

<div class="information">
    <h2>Connected account: <span id="account_address">none</span></h2>
    <button onclick="requestAccount()">Connect to MetaMask</button>

    <h2 id="span">Gas price: <span id="gas_price"></span> gwei</h2>
</div>


</body>
</html>
