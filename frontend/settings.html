<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rosetta</title>
    <link rel="icon" href="images/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.0/ethers.umd.min.js" integrity="sha512-+Ftowzj6zmwHlez4gpQxd7QQUzK/ocgu10pukN3Pyqblni7yJ9r/WTpNHoYKL4DGOp5givxSUZjJcVY7Az9OAQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link rel="stylesheet" href="styles/toggle.css">
    <link rel="stylesheet" href="styles/settings.css">
    <script src="js/helpers.js"></script>
    <script src="js/transactions.js"></script>
</head>
<body onload="default_page_loader()">


<div class="sidebar">
    <a href="index.html">
        <div class="sidebarOption">
            <img src="images/home.png">
            <h2>Home</h2>
        </div>
    </a>

    <a href="profile.html">
        <div class="sidebarOption">
            <img src="images/profile.png">
            <h2>Profile</h2>
        </div>
    </a>

    <div class="sidebarOption">
        <button onclick="appear()" class="search">
            <img src="images/search.png">
            <h2>Search</h2>
        </button>
    </div>

    <a href="settings.html">
        <div class="sidebarOption">
            <img src="images/settings.png">
            <h2>Settings</h2>
        </div>
    </a>

    <div class="change_mode">
        <div class="toggle">
            <input type="checkbox" class="check" onclick="toggle()">
            <b class="b switch"></b>
            <b class="b track"></b>
        </div>
    </div>

    <div class="other_information">

        <div class="other_information_element">
            <p id="span_3">Gas price: <span id="gas_price_3"></span> gwei</p>
        </div>
    </div>

</div>
<!-- settings -->

<div class="settings">
    <div class="settings_header">
        <h2>Settings</h2>
    </div>

    <h3 style="text-align: center; margin-top: 1vw;">Changes wonâ€™t be applied instantly. </h3>

    <div class="user_form">
        <form>
            <div>
                <label>Profile picture</label>
                <input type="url" placeholder="Profile picture URL" id="user_profile_picture">
            </div>

            <div>
                <label>Username</label>
                <input type="text" placeholder="Username" id="user_username">
            </div>

            <div>
                <label>Bio</label>
                <textarea placeholder="Some information about you" id="user_bio">

                </textarea>
            </div>

        </form>
        <div>
            <button class="submit" onclick="change_user_info()">Submit</button>
        </div>

    </div>


</div>

<div class="popup_search" id="popup_search">
    <form>
        <button onclick="hide()">X</button>
        <input id="search_input" type="text" placeholder="address">
        <button id="search_button" onclick="search()"> <img src="images/search.png" alt="search button"></button>
    </form>

</div>

<!-- info -->

<div id="information">

    <div id="account_info" class="information_element">
        <h3>Connected account: </h3>
        <p><span id="account_address">none</span></p>
        <button onclick="requestAccount()">Connect to MetaMask</button>
    </div>

    <h3>Latest news</h3>

    <div id="news_place"></div>

</div>



</body>
</html>
